	<script>
  $(function() {
    $( "#from" ).datepicker({
      dateFormat:"yy-mm-dd",
      changeMonth: true,

      onClose: function( selectedDate ) {
        $( "#to" ).datepicker( "option", "minDate", selectedDate );

  <script language="javascript">
  var firsttime=document.getElementById('from').value; 
  var lasttime=document.getElementById('to').value;
    var XMLHttpReq;
    var select;
    var ori_ip;
    var ori_values;
        //创建XMLHttpRequest对象         
        function createXMLHttpRequest() {  
            if(window.XMLHttpRequest) { //Mozilla 浏览器  
                XMLHttpReq = new XMLHttpRequest();  
            }  
            else if (window.ActiveXObject) { // IE浏览器  
                try {  
                    XMLHttpReq = new ActiveXObject("Msxml2.XMLHTTP");  
                } catch (e) {  
                    try {  
                        XMLHttpReq = new ActiveXObject("Microsoft.XMLHTTP");  
                    } catch (e) {}  
                }  
            }  
        }  
        //发送请求函数  
        function sendRequest() {  
            createXMLHttpRequest();  
            var url = "origin_select.jsp?start="+document.getElementById('from').value+"&end="+document.getElementById('to').value; 
            //var url = "origin_select.jsp";
            XMLHttpReq.open("GET", url, true);  
            XMLHttpReq.onreadystatechange = processResponse;//指定响应函数  
            XMLHttpReq.send(null);  // 发送请求  
        }  
        // 处理返回信息函数  
        function processResponse() {  
            if (XMLHttpReq.readyState == 4) { // 判断对象状态  
                if (XMLHttpReq.status == 200) { // 信息已经成功返回，开始处理信息  
                    show(); 
                } else { //页面不正常  
                    //window.alert("您所请求的页面有异常。");  
                }  
            }  
        }  
        function show() {  
        	//取得查询的表格  
            //var select1 = XMLHttpReq.responseText;
            var name = XMLHttpReq.responseXML.getElementsByTagName("select_origin"); 
            var name1 = XMLHttpReq.responseXML.getElementsByTagName("select_value"); 
          	var name2=name[0].childNodes[0].nodeValue.replace("]","");
          	name2=name2.replace("[","");
          	name2=name2.substring(1,name2.length);
            ori_ip=name2.split(",");
          	
          	
      		var name3=name1[0].childNodes[0].nodeValue.replace("]","");
          	name3=name3.replace("[","");
           ori_values=name3.split(",");
          	
         //当要把原来的位子覆盖时，将orig_select改为center。
          	var myChart = echarts.init(document.getElementById('orig_select'));
		
		        // 指定图表的配置项和数据
		      var option = {
				    title : {
				        text: '源IP流量时间段分布',
				        x:'40%',
				    },
				    tooltip : {
				        trigger: 'item',
				        formatter: "{a} <br/>{b} : {c} ({d}%)"
				    },
				    legend: {
				    	top:60,
				        orient : 'vertical',
				        x : 'left',
				        data:ori_ip
				    },
				    toolbox: {
				        show : true,
				        feature : {
				            mark : {show: true},
				            dataView : {show: true, readOnly: false},
				            magicType : {
				                show: true, 
				                type: ['pie', 'funnel'],
				                
				            },
				            restore : {show: true},
				            saveAsImage : {show: true}
				        }
				    },
				    calculable : true,
				    series : [
				        {
				            name:'源IP流量统计',
				            type:'pie',
				            radius : '70%',
				            center: ['60%', '50%'],
				            data:[{value:ori_values[0],name:ori_ip[0]},
				            	  {value:ori_values[1],name:ori_ip[1]},
				            	  {value:ori_values[2],name:ori_ip[2]},
				            	  {value:ori_values[3],name:ori_ip[3]},
				            	  {value:ori_values[4],name:ori_ip[4]},
				            	  {value:ori_values[5],name:ori_ip[5]},
				            	  {value:ori_values[6],name:ori_ip[6]},
				            	  {value:ori_values[7],name:ori_ip[7]},
				            	  {value:ori_values[8],name:ori_ip[8]},
				            	  {value:ori_values[9],name:ori_ip[9]},
				            	  {value:ori_values[10],name:ori_ip[10]},
				            ],
				            itemStyle: {
				                emphasis: {
				                    shadowBlur: 10,
				                    shadowOffsetX: 0,
				                    shadowColor: 'rgba(0, 0, 0, 0.5)'
				                }
				            }
				        }
				    ]
				};
	       myChart.setOption(option);
        //document.getElementById("center").innerText=myChart.setOption(option);
  	}
  </script>
