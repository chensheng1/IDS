	 <style type="text/css">
	 .overview-gap{
		clear: both;
		background-color: #ececec;
		height: 18px;
	}
	 #select{
		width:100%;
		height:30px;
		position: relative;
		padding-top: 20px;
		padding-bottom: 15px;
		z-index: 2;
		color: #323437;
	}
	 #select_system{
	    width:100%;
		height:400px;
	}
	</style>
  
  
<script language="javascript">
    var XMLHttpReq;
        //创建XMLHttpRequest对象         
        function createXMLHttpRequest() {  
            if(window.XMLHttpRequest) { //Mozilla 浏览器  
                XMLHttpReq = new XMLHttpRequest();  
            }  
            else if (window.ActiveXObject) { // IE浏览器  
                try {  
                    XMLHttpReq = new ActiveXObject("Msxml2.XMLHTTP");  
                } catch (e) {  
                    try {  
                        XMLHttpReq = new ActiveXObject("Microsoft.XMLHTTP");  
                    } catch (e) {}  
                }  
            }  
        }  
        //发送请求函数  
        function sendRequest() {  
            createXMLHttpRequest();  
            var url = "browser_bar_select_ajax.jsp?user="+document.getElementById('user').value; 
            XMLHttpReq.open("GET", url, true);  
            XMLHttpReq.onreadystatechange = processResponse;//指定响应函数  
            XMLHttpReq.send(null);  // 发送请求  
        }  
        // 处理返回信息函数  
        function processResponse() {  
            if (XMLHttpReq.readyState == 4) { // 判断对象状态  
                if (XMLHttpReq.status == 200) { // 信息已经成功返回，开始处理信息  
                    show(); 
                } else { //页面不正常  
                    //window.alert("您所请求的页面有异常。");  
                }  
            }  
        }  
        function show() {  
        	//取出web_ajax.jsp里面画这段是时间top10的饼状图
            var name = XMLHttpReq.responseXML.getElementsByTagName("select_browser1"); 
          	var name2=name[0].childNodes[0].nodeValue.replace("]","");
          	name2=name2.replace("[","");
          	name2=name2.substring(1,name2.length);
          	var system_name=name2.split(",");
          	
            // 基于准备好的dom，初始化echarts实例
             var myChart = echarts.init(document.getElementById('select_system'));
		
		        // 指定图表的配置项和数据
		      var option = {
				    title: {
				        text: '浏览器使用统计',
				        x:'40%'
				    },
				    tooltip: {
				        trigger: 'axis',
				        axisPointer: {
				            type: 'shadow'
				        }
				    },
				    grid: {
				        left: '3%',
				        right: '4%',
				        bottom: '3%',
				        containLabel: true
				    },
				     xAxis: {
				        type: 'category',
				    	data: ['使用次数','使用人数','使用时长(/m)'],
				    	},
				    yAxis: {
				        type: 'value',
				        boundaryGap: [0, 0.01]
				    },
				  
				    series: [
				        {	
				      		name:'',
				            type: 'bar',
				            data: system_name,
				        },
				    ]
				};
	        myChart.setOption(option);
	        
    }
    
 </script>
 
 </head>
  
  <body>
   <div class="overview-gap"></div>
    <div id="select">
				    &nbsp;&nbsp;&nbsp;&nbsp;
				    &nbsp;&nbsp;&nbsp;&nbsp;
	   				<span>浏览器：</span>
        			<input type="text" id="user" name="user">
					&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;
			    <input type="submit" name="select" value="查询" onClick="sendRequest()" >
	    </div>
	     <div class="overview-gap"></div>
     <div id="select_system">
            <iframe src="browser_bar.jsp" width=100% height=100% scrolling="no" frameborder="0"> </iframe>
     </div>
	
  </body>
