<!DOCTYPE html>

<script type="text/javascript" src="./js/base-all.js"></script>
<script type="text/javascript" src="./js/common-header.js"></script>

<script type="text/javascript">
    onload = function ()
    {
        var lis = document.querySelectorAll ("li");
        var funny = function (i)
        {
            var li = lis[i], a = li.children[0];
            li.onmouseover = function ()
            {
                if (lis.a !== this)
                {
                    this.style.backgroundColor = "#000000";
                }
            };
             
            li.onmouseout = function ()
            {
                if (lis.a !== this)
                {
                    this.style.backgroundColor = "";
                }
            };
             
            a.onclick = function ()
            {
                if (!!lis.a)
                {
                    lis.a.style.backgroundColor = "";
                }
                li.style.backgroundColor = "#000000";
                lis.a = li;
            }
        }
        for ( var i = 0; i < lis.length; i++)
        {
            funny (i);
        }
    }
</script>
 
</head>
<body>

<div  data-spm="2">
  <div  class="ali-common-header">

          style="height: 62px;width: 200px;align:left">
        </div>

        <div class="link activity-url" id="J-activity-url" >
        </div>
      </div>

          </span></a>
        </li>

        <li class="top-menu-item"   ><a href="treeManage.jsp" target="leftFrame" class="left-font03" onClick="tupian('20');">
